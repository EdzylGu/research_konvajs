<!DOCTYPE html>
<html>

<head>
  <script src="js/konva.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/demo.js"></script>
  <meta charset="utf-8">
  <title>Matrix Editor Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F0F0F0;
    }
  </style>
</head>

<body onload="Init()">
  <div id="container"></div>
  <button type="button" id="run" onclick="Run(true);$('#run').hide();$('#pause').show();">Run</button>
  <button hidden type="button" id="pause" onclick="Run(false);$('#run').show();$('#pause').hide();">Pause</button>
  <button type="button" onclick="Load()">Load</button>
  <button type="button" onclick="Save()">Save</button>
</body>

</html>
